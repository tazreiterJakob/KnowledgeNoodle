        <h1>KONTAKT</h1>
        Du hast Fragen, oder Verbesserungsvorschläge? Na dann schreib uns eine Nachricht und wir werden sie so schnell wie möglich bearbeiten! <br>
        <form id="contactForm">
            <label for="name" id="nameLabel">Name: </label><input type="text" id="name"> <br>
            <label for="email" id="emailLabel">Email:</label><input type="email" id="email"> <br>
            <label for="subject" id="subjectLabel">Betreff:</label><input type="text" id="subject"> <br>
            <label for="description" id="descriptionLabel">Beschreibung:</label><textarea id="description"></textarea> <br>
            <button id="sendButton">senden</button>
        </form>
